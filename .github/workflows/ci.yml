---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - amazonlinux-2
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-11
          - opensuse-leap-15
          - rockylinux-8
          - ubuntu-1804
          - ubuntu-2004
        suite:
          - resources
          - source
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"

  integration-windows:
    needs: lint-unit
    runs-on: macos-latest
    strategy:
      matrix:
        os:
          - windows-2016
          - windows-2019
        suite:
          - resources
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: test-kitchen
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-macos:
    needs: lint-unit
    runs-on: macos-latest
    strategy:
      matrix:
        os:
          - macos-latest
        suite:
          - resources
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: test-kitchen
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Final Results
    needs: [integration, integration-macos, integration-windows]
    steps:
      - run: |
          results=(
           "${{ needs.integration.result }}"
           "${{ needs.integration-macos.result }}"
           "${{ needs.integration-windows.result }}"
          )

          for exit_code in $results; do
            if [[ $exit_code != "success" && $exit_code != "skipped" ]]; then
              exit 1
            fi
          done
